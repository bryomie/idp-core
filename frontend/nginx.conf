server {
    listen 80;
    server_name localhost;

    # Root directory where the static files are located
    root /usr/share/nginx/html;
    index index.html;

    # Compression for faster loading
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle standard MIME types
    include /etc/nginx/mime.types;

    # Main location block
    location / {
        # First attempt to serve request as file ($uri), then
        # as directory ($uri/), then fall back to displaying a 404.
        # For SPA: fall back to index.html
        try_files $uri $uri/ /index.html;
    }

    # Cache control for static assets (optional but recommended)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}